<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator - By Code Traversal </title>
</head>
<body>
     <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button class="equaloprator">7</button>
            <button class="equaloprator">8</button>
            <button class="equaloprator">9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button class="equaloprator">4</button>
            <button class="equaloprator">5</button>
            <button class="equaloprator">6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button class="equaloprator">1</button>
            <button class="equaloprator">2</button>
            <button class="equaloprator">3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button class="equaloprator">00</button>
            <button class="equaloprator">0</button>
            <button class="equaloprator">.</button>
            <button class="equalBtn">=</button>
        </div>
     </div>

     <script src="script.js"></script>
</body>
</html>
